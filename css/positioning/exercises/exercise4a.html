<!-- Bruk en flexbox for å sørge for at bildet og beskrivelsen vises ved siden av hverandre på store skjermer,
 og under hverandre på mindre skjermer.
Bruk en egen flexbox for selve description‑delen. Når beskrivelsen vises ved siden av bildet,
skal overskriften og avsnittene fordeles utover (spre seg). -->


<!DOCTYPE html>
<html>
<head>
    <title>Exercise #4a: Flexbox directions</title>
    <style>
        img {
            width: 300px;
        }
        article {
            margin:50px;    /* Avstanden utenfor et element, luftrommet mellom elemtet og andre elementer rudnt,
                            får en avstand til det rundt den*/
                            /* Luft/avstand utenfor et element avstanden mellom den boksen du jobber med og andre ting rundt den */

            padding:10px;       /* Avstand inni elemtet, altså mellom innholdet og kanten til elementet */
                                /* Luft/avstand inni et element mellom innholdet og kanten rundt */

            border: 2px solid black;  /* Kanten rundt elementet */
            display: flex;              /* Flexbox: når det brukes legges ting seg vanligvis på en linje */
            flex-wrap: wrap;            /* flex-wrap bestemmer om: ting skal bli på en linje eller,
                                        om ting skal gå ned på neste linje når det ikke er plass */
            justify-content: space-between; /* Brukes når man har en flexbox,
            justify-content forteller hvordan elemente skal plasseres bortover på linjen */
        }

        .description { /* Gjør descroption om til en flexbox, og innholdet inni blir konmtrollert av flex-regler */
            display: flex; /* Gjør denne bokse smart slik at ting inni kan plasseres lettere */
            flex-direction: column; /* Dette legger elementene under hverandre, som en kollone */
            justify-content: space-between; /* Siden det brukes column, så jobber justify-content vertikalt og ikke horisontalt */
        }
        
    </style>
</head>
<body>
<article>
    <img src="images/css.jpg" alt="CSS logo">
    <div class="description">
        <h3>CSS</h3>
        <p>Lets you do a lot of things with your web page.</p>
        <p>Can be a little confusing.</p>
    </div>
</article>
</body>
</html>
