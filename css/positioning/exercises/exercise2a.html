 Du har ikke lov til å endre HTML‑strukturen (eller legge til ID-er eller klasser), 
 kun CSS‑delen inne i &lt;style&gt;.
#2a) Startfil
Flytt de partallsnummererte boksene 10px opp og oddetallsboksene 10px ned i forhold til deres opprinnelige posisjon.
!Exercise2a -->

<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2a: Positioning</title>
    <style>
        div {
            float: left;
            margin-top: 30px;
            margin-left: 5px;
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }

        /* add CSS here */
        .odd {
            position: relative;
            top: 0px;        
        }
        
        .even {
            position: relative;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
</body>
</html>
