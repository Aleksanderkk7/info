<!-- #2b) Startfil
Bruk absolutt posisjonering for å plassere elementene left og right på venstre og høyre side av containeren. -->

<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        /* This rule below ensures the body covers the complete displayed area */
        * {
            margin: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 90%;
            padding: 5%;
        }
        #container {
            height: 100%;
            border: 2px solid black;
            position: relative; /* Gjør containeren til et referansepunkt */
            /* add css here */
        }
        #left {
            background: #44accf;
            position: absolute;
            width: 50%;
            top:0;
            bottom:0;
            right: 0;
            /* add css here */
        }
        /* Siden Lef og Right har absolutt er på grunn av:
        det lar elementene plasseres eksakt der du vil inni containeren */

        #right {
            background: #ff9c34;
            position: absolute;
            width: 50%;
            top:0;
            bottom:0;
            left: 0;
            /* add css here */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
